<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-pre &v-cloak & v-once 实例</title>
</head>
<body>
<h3>v-pre &v-cloak & v-once 实例</h3>
<hr>
<div id="app">
    <div v-pre>{{message}}</div>
    <div>{{message}}</div>
    <hr>
    v-cloak
    <div v-cloak>渲染完成后，才显示！</div>
    <hr>
    v-once效果，只渲染一次不随数据变化而变化:<div v-once>{{message}}</div>
    <div><input type="text" v-model="message"></div>
    <div>{{message}}</div>
    <hr>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!',
        },
        computed:{
        },
        methods:{
        }
    })
</script>
<style>
</style>
</body>
</html>
