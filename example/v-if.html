<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if</title>
</head>
<body>
<h3>v-if v-show 实例</h3>
<hr>
<div id="app">
    <h4>v-if</h4>
    <div v-if="isLogin">您好：msp</div>
    <div v-else>請登錄後再操作</div>
    <hr>
    <h4>v-show</h4>
    <div v-show="isLogin">您好：msp</div>

</div>
<div style="border:solid #abcdef;width:500px;">
    区别：
    <ol>
        <li>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。</li>
        <li>v-show：调整css dispaly属性，可以使客户端操作更加流畅。</li>
    </ol>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            isLogin:false
        }
    })
</script>
</body>
</html>
