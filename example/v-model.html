<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model：双向数据绑定</title>
</head>
<body>
<h3>v-model：双向数据绑定</h3>
<hr>
<div id="app">
    <p>原始文本信息：{{message}}msp</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model="message"></p>
    <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
    <p>v-model.number:<input type="text" v-model.number="message"></p>
    <p>v-model.trim:<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
    <hr>

    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>

    <h3>多选框绑定数组</h3>
    <input type="checkbox" id="msp" value="msp" v-model="web_names">
    <label for="isTrue">msp</label>
    <input type="checkbox" id="spm" value="spm" v-model="web_names">
    <label for="isTrue">spm</label>
    <input type="checkbox" id="psm" value="psm" v-model="web_names">
    <label for="isTrue">psm</label>
    <p>{{web_names}}</p>
    <hr>

    <h3>单选框绑定</h3>
    <p>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>你选择的性别是：{{sex}}</p>
    </p>
    <hr>

</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!',
            isTrue:true,
            web_names:[],
            sex:'男',
        },
        computed:{
        },
        methods:{
        }
    })
</script>
</body>
</html>
