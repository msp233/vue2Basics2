<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue.directive 自定义指令</title>
</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">
    <div v-msp="color">{{num}}</div>
    <p><button @click="add">Add</button></p>
    <hr>
    <div v-example="color">{{num2}}</div>
    <p><button @click="add">Add</button></p>
    <p>
        <button onclick="unbind()">解绑</button>
    </p>
    bind:只调用一次，指令第一次绑定到元素时调用，用这个钩子函数可以定义一个绑定时执行一次的初始化动作。<br>
    inserted:被绑定元素插入父节点时调用（父节点存在即可调用，不必存在于document中）。<br>
    update:被绑定于元素所在的模板更新时调用，而无论绑定值是否变化。通过比较更新前后的绑定值，可以忽略不必要的模板更新。<br>
    componentUpdated:被绑定元素所在模板完成一次更新周期时调用。<br>
    unbind:只调用一次，指令与元素解绑时调用。<br>

</div>

<script type="text/javascript">
    function unbind(){
        app.$destroy();
    }
    Vue.directive('msp',function (el,binding,vnode) {
        console.log('el:');
        console.log(el);
        console.log('binding:');
        console.log(binding)
        console.log('vnode:');
        console.log(vnode);
        el.style = 'color:'+binding.value;
    })
    Vue.directive('example',{
        bind:function () {//被绑定时调用
            console.log('1 - bind');
        },
        inserted:function(){// 绑定到节点
            console.log('2 - inserted');
        },
        update:function(){ //组件更新
            console.log('3 - update');
        },
        componentUpdated:function(){//组件更新完成
            console.log('4 - componentUpdated');
        },
        unbind:function(){ //解绑
            console.log('5 - unbind');
        },
    });
    var app=new Vue({
        el:'#app',
        data:{
            num:10,
            num2:66,
            color:'#abcdef'
        },
        methods:{
            add:function(){
                this.num++;
            },
        }
    })
</script>
</body>
</html>
